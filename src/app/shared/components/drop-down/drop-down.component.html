<div>
  <div class="dropdown inline-block relative">
    <button class="py-1 px-4 inline-flex items-center font-semibold text-black text-sm rounded bg-gray-100">
      <span class="mr-1">{{activeButtonLabel}}</span>
      <img class="h-3 w-3 ml-1" src="../../../../assets/img/up-arrow-black.png" alt="Dropdown arrow">
    </button>
    <ul class="dropdown-menu absolute hidden text-gray-700 pt-1 cursor-pointer">
      <li *ngFor="let option of options; let i = index">
        <a class="py-1 px-4 block whitespace-no-wrap bg-gray-100 text-sm text-black hover:text-white hover:bg-gray-600"
           [class.rounded-t]="i === 0"
           [class.rounded-b]="i === lastIndex"
           (click)="onItemClicked(i)">
          {{option}}
        </a>
      </li>
    </ul>
  </div>
</div>
