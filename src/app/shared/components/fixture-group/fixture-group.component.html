<!-- Country-League fixtures -->
<div class="mb-2 rounded border rounded-lg overflow-hidden shadow-md">
  <!-- Header -->
  <div class="flex flex-grow items-end py-1 bg-green-600 px-4">
    <img class="h-5 mr-1" src="../../../../assets/img/soccer_ball.png" alt="Site Logo">
    <div class="flex-grow">
      <span class="link text-sm">{{fixtureGroup ? fixtureGroup.country : 'Country'}}</span>
      <div class="inline whitespace-no-wrap">
        <span class="text-sm"> - </span>
        <span class="link text-sm"
              [routerLink]="['/league', fixtureGroup.leagueName, fixtureGroup.leagueId]">
          {{fixtureGroup ? fixtureGroup.leagueName : 'League'}}
        </span>
      </div>
    </div>
    <img class="h-5" src="../../../../assets/img/soccer_ball.png" alt="Site Logo">
  </div>
  <!-- Content -->
  <div class="flex-grow bg-green-400">
    <app-fixture-item *ngFor="let fixture of fixtureGroup.fixtures"
                      [fixture]="fixture">
    </app-fixture-item>
  </div>
</div>
