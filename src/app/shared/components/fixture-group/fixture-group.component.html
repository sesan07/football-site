<!-- Country-League fixtures -->
<div class="mb-2 rounded border rounded-lg overflow-hidden shadow-md">
  <!-- Header -->
  <div class="flex flex-grow items-center py-2 bg-green-600 px-4 cursor-pointer"
       (click)="isCollapsed = !isCollapsed">
    <div class="flex-grow">
      <span class="text-sm">{{fixtureGroup.country}}</span>
      <div class="inline whitespace-no-wrap">
        <span class="text-sm"> - </span>
        <span class="link text-sm"
              [routerLink]="['/league', fixtureGroup.leagueName, fixtureGroup.leagueId]">
          {{fixtureGroup.leagueName}}
        </span>
      </div>
    </div>

    <!--    Date-->
    <span class="w-24 mr-2 text-center text-sm rounded bg-white"
          *ngIf="date">
      {{date | date:'d MMM, yy'}}
    </span>

    <img class="w-4 transition-transform transform duration-200 ease-in-out"
         [class.rotate-180]="isCollapsed"
         src="../../../../assets/img/up-arrow.png"
         alt="Site Logo">
  </div>
  <!-- Content -->
  <div class="flex-grow bg-green-400"
       [class.h-0]="isCollapsed">
    <app-fixture-item *ngFor="let fixture of fixtureGroup.fixtures"
                      [fixture]="fixture"
                      [isCompactView]="isCompactView"
                      [showDate]="showFixtureDates">
    </app-fixture-item>
  </div>
</div>
