<!-- Country-League fixtures -->
<div class="mb-2 rounded rounded-lg overflow-hidden shadow-md">
  <!-- Header -->
  <div class="flex flex-grow items-center py-2 bg-gray-700 px-4 cursor-pointer"
       (click)="isCollapsed = !isCollapsed">
    <div class="w-full text-sm text-white">
      <span>{{fixtureGroup.country}} - </span>
      <a class="truncate link"
            [routerLink]="['/league', fixtureGroup.leagueName, fixtureGroup.leagueId]">
          {{fixtureGroup.leagueName}}
      </a>
    </div>

    <!--    Date-->
    <span class="w-24 mr-8 text-center text-sm rounded bg-gray-100"
          *ngIf="date && !isCompactView">
      {{date | date:'d MMM, yy'}}
    </span>

    <img class="w-4 mr-2 transition-transform transform duration-200 ease-in-out"
         [class.rotate-180]="isCollapsed"
         src="../../../../assets/img/up-arrow.png"
         alt="Collapse arrow">
  </div>
  <!-- Content -->
  <div class="w-full"
       *ngIf="!isCollapsed">
    <app-fixture-item *ngFor="let fixture of fixtureGroup.fixtures"
                      [fixture]="fixture"
                      [isCompactView]="isCompactView"
                      [showDate]="showFixtureDates">
    </app-fixture-item>
  </div>
</div>
