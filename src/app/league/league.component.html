<div class="p-4 flex items-center rounded bg-gray-800 text-white">

  <img class="w-24" [src]="league.logo ? league.logo : '../../assets/img/soccer_ball.png'" alt="League Logo">
  <div class="flex flex-col ml-4">
    <span class="font-bold text-2xl">{{league.name}}</span>
    <div class="flex items-center">
      <img class="w-4 mr-1" [src]="league.flag ? league.flag : '../../assets/img/soccer_ball.png'" alt="Country Logo">
      <span class="text-sm">{{league.country}}</span>
    </div>
    <div class="flex items-center">
      <img class="w-4 mr-1" src="assets/img/cup.png" alt="Cup Icon">
      <span class="text-sm">{{league.type}}</span>
    </div>
  </div>
</div>


<div class="mt-4 flex flex-col xl:flex-row">
  <div #fixturesContainer class="w-full xl:w-1/2 xl:mr-16">
    <div class="mb-4 rounded bg-gray-800 rounded overflow-hidden shadow-md">
      <span class="flex p-2 font-bold text-xl text-white bg-gray-700">Fixtures</span>
      <div class="px-1 py-2 md:px-2">
        <app-fixture-group *ngFor="let fixtureGroup of fixtureGroups"
                           [fixtureGroup]="fixtureGroup"
                           [isCompactView]="isCompactView"
                           [showFixtureDates]="true">
        </app-fixture-group>
      </div>
    </div>
  </div>



  <!--  Top Scorers-->
  <div class="w-full xl:w-1/2 mt-2 xl:mt-0">
    <app-league-top-scorers [leagueId]="leagueId"></app-league-top-scorers>
  </div>
</div>
