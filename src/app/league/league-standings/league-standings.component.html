<div class="mb-4 rounded bg-dark-600 shadow-md">
  <div class="p-2 flex justify-between items-center font-bold text-xl text-white rounded-t bg-dark-400">
    <span>Standings</span>
    <app-drop-down class="ml-2"
                   *ngIf="groupNames"
                   [options]="groupNames"
                   [isListPositionRight]="true"
                   (ItemClickedIndex)="onGroupClicked($event)">
    </app-drop-down>
  </div>
  <div class="px-1 py-2 md:px-2" *ngIf="!isLoading else loadingView">
    <app-league-standings-group *ngIf="activeGroupStandings"
                                [groupStandings]="activeGroupStandings">
    </app-league-standings-group>
  </div>
</div>

<ng-template #loadingView>
  <app-loader></app-loader>
</ng-template>
