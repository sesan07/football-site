<div class="mb-4 rounded bg-gray-800 shadow-md">
  <div class="p-2 flex justify-between font-bold text-xl text-white rounded-t bg-gray-700">
    <span>Standings</span>
    <app-drop-down *ngIf="groupNames"
                   [options]="groupNames"
                   (ItemClickedIndex)="onGroupClicked($event)">
    </app-drop-down>
  </div>
  <div class="px-1 py-2 md:px-2">
    <app-league-standings-group *ngIf="activeGroupStandings"
                                [groupStandings]="activeGroupStandings">
    </app-league-standings-group>
  </div>
</div>
