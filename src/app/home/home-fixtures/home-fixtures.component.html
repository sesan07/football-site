<div class="bg-white">
<!-- Toggle -->
<app-tab-toggle [buttonLabels]="toggleOptions"
                (activeChanged)="onToggleButtonClicked($event)">
</app-tab-toggle>

<!--  All Fixtures-->
  <div class="flex-grow px-2 pb-2 bg-green-100" *ngIf="activeToggleIndex === 0">
    <app-fixture-group *ngFor="let fixtureGroup of allFixtureGroups"
                       [fixtureGroup]="fixtureGroup">
    </app-fixture-group>
  </div>
<!--  Live Fixtures-->
  <div class="flex-grow px-2 pb-2 bg-green-100" *ngIf="activeToggleIndex === 1">
    <app-fixture-group *ngFor="let fixtureGroup of liveFixtureGroups"
                       [fixtureGroup]="fixtureGroup">
    </app-fixture-group>
  </div>

</div>
