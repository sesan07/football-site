<div class="mb-4 rounded bg-gray-800 overflow-hidden shadow-md">
  <span class="flex p-2 font-bold text-xl text-white bg-gray-700">Line Ups</span>
  <div class="flex flex-col lg:flex-row xl:flex-col xxl:flex-row px-1 py-2 md:px-2">
    <app-fixture-line-up-team class="team-col lg:team-row xl:team-col xxl:team-row lg:mr-2 xl:mr-0 xxl:mr-2"
                              *ngIf="homeTeam && homeLineUp"
                              [team]="homeTeam"
                              [lineUp]="homeLineUp">
    </app-fixture-line-up-team>
    <app-fixture-line-up-team class="team-col lg:team-row xl:team-col xxl:team-row"
                              *ngIf="awayTeam && awayLineUp"
                              [team]="awayTeam"
                              [lineUp]="awayLineUp">
    </app-fixture-line-up-team>
  </div>
</div>
