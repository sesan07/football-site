<div class="p-2 rounded border bg-green-300 rounded overflow-hidden shadow-md">
  <div class="mb-2">
    <span class="font-bold text-xl">Line Ups</span>
  </div>
  <div class="flex flex-col lg:flex-row xl:flex-col xxl:flex-row">
    <app-fixture-line-up-team class="team-col lg:team-row xl:team-col xxl:team-row lg:mr-2 xl:mr-0 xxl:mr-2"
                              *ngIf="homeTeam && homeLineUp"
                              [team]="homeTeam"
                              [lineUp]="homeLineUp">
    </app-fixture-line-up-team>
    <app-fixture-line-up-team class="team-col lg:team-row xl:team-col xxl:team-row"
                              *ngIf="awayTeam && awayLineUp"
                              [team]="awayTeam"
                              [lineUp]="awayLineUp">
    </app-fixture-line-up-team>
  </div>
</div>
