<div class="text-white">
  <!--          Team Header-->
  <div class="flex mb-2 px-2 py-1 rounded bg-dark-400">
    <img class="w-8 mr-2"
         [src]="team.logo ? team.logo : '../../../../assets/img/soccer_ball.png'"
         alt="Team logo">
    <a class="flex-grow font-semibold text-left text-lg link"
          [routerLink]="['/team', team.team_name, team.team_id]">
      {{team.team_name}}
    </a>
    <span>{{lineUp.formation}}</span>
  </div>

  <div class="flex flex-col mb-2 rounded overflow-hidden">
    <span class="w-full px-2 py-1 font-semibold text-left rounded-t bg-dark-400">Coach</span>
    <div class="w-full pl-12 py-1 rounded-b border-t border-dark-100 bg-dark-200">
      <span class="pl-2 text-sm truncate">{{lineUp.coach}}</span>
    </div>
  </div>

  <div class="flex flex-col mb-2 rounded overflow-hidden">
    <span class="w-full px-2 py-1 font-semibold text-left bg-dark-400">Players</span>
    <app-fixture-line-up-player *ngFor="let player of lineUp.startXI"
                                [player]="player">
    </app-fixture-line-up-player>
  </div>

  <div class="flex flex-col mb-2 rounded overflow-hidden">
    <span class="w-full px-2 py-1 font-semibold text-left bg-dark-400">Substitutes</span>
    <app-fixture-line-up-player *ngFor="let player of lineUp.substitutes"
                                [player]="player">
    </app-fixture-line-up-player>
  </div>


</div>
