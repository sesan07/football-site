<div class="flex justify-evenly px-2 py-4 rounded bg-gray-800 text-white">
  <div class="flex flex-col justify-center px-4">
    <img class="w-32"
         [src]="fixture.homeTeam.logo ? fixture.homeTeam.logo : '../../assets/img/soccer_ball.png'"
         alt="Site Logo">
    <span class="mt-2 font-semibold text-center text-2xl link">{{fixture.homeTeam.team_name}}</span>
  </div>

  <div class="flex flex-col justify-between items-center px-4">
    <span class="text-center text-lg">{{fixture.league.name}}</span>
    <span class="w-32 rounded rounded bg-gray-700 text-3xl text-center" *ngIf="showScore">{{fixture.goalsHomeTeam}} - {{fixture.goalsAwayTeam}}</span>
    <span class="w-32 rounded rounded bg-gray-700 text-3xl text-center" *ngIf="showVs">VS</span>
    <div class="flex justify-evenly w-32" *ngIf="showElapsed || showStatus">
      <span class="w-10 py-1 rounded bg-gray-700 text-xl text-center" *ngIf="showElapsed">{{fixture.elapsed}}</span>
      <span class="w-10 py-1 rounded bg-gray-700 text-xl text-center" *ngIf="showStatus">{{fixture.statusShort}}</span>
    </div>

    <div class="flex justify-between">
      <div class="flex items-center mr-16">
        <img class="w-6" src="../../../assets/img/date.png" alt="Date icon">
        <span class="ml-2 my-2 text-center text-lg">{{fixture.event_date | date:'mediumDate'}}</span>
      </div>

      <div class="flex items-center">
        <img class="w-6" src="../../../assets/img/time.png" alt="Time icon">
        <span class="ml-2 my-2 text-center text-lg">{{fixture.event_date | date:'HH:mm'}}</span>
      </div>
    </div>
  </div>

  <div class="flex flex-col justify-center px-4">
    <img class="w-32"
         [src]="fixture.awayTeam.logo ? fixture.awayTeam.logo : '../../assets/img/soccer_ball.png'"
         alt="Site Logo">
    <span class="mt-2 font-semibold text-center text-2xl link">{{fixture.awayTeam.team_name}}</span>
  </div>
</div>
