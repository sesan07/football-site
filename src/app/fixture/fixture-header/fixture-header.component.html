<div class="flex flex-col items-center rounded bg-gray-800 text-white">
  <div class="flex w-full justify-evenly px-2 py-4">
    <div class="flex flex-col items-center px-4">
      <img class="w-32"
           [src]="fixture.homeTeam.logo ? fixture.homeTeam.logo : '../../assets/img/soccer_ball.png'"
           alt="Site Logo">
      <a class="mt-2 font-semibold text-center text-2xl link"
         [routerLink]="['/team', fixture.homeTeam.team_name, fixture.homeTeam.team_id]">
        {{fixture.homeTeam.team_name}}
      </a>
    </div>

    <div class="px-4 flex flex-col justify-between items-center space-y-2">
      <span class="text-center text-lg">{{fixture.league.name}}</span>
      <span class="w-32 rounded rounded bg-gray-700 text-3xl text-center" *ngIf="showScore">{{fixture.goalsHomeTeam}} - {{fixture.goalsAwayTeam}}</span>
      <span class="w-32 rounded rounded bg-gray-700 text-3xl text-center" *ngIf="showVs">VS</span>
      <div class="flex justify-evenly w-32" *ngIf="showElapsed || showStatus">
        <span class="w-10 py-1 rounded bg-gray-700 text-xl text-center" *ngIf="showElapsed">{{fixture.elapsed}}'</span>
        <span class="w-16 py-1 rounded bg-gray-700 text-xl text-center" *ngIf="showStatus">{{fixture.statusShort}}</span>
      </div>

      <div class="flex justify-between">
        <div class="flex items-center mr-16">
          <img class="w-6" src="../../../assets/img/date.png" alt="Date icon">
          <span class="ml-2 text-center text-lg">{{fixture.event_date | date:'mediumDate'}}</span>
        </div>

        <div class="flex items-center">
          <img class="w-6" src="../../../assets/img/time.png" alt="Time icon">
          <span class="ml-2 text-center text-lg">{{fixture.event_date | date:'HH:mm'}}</span>
        </div>
      </div>
    </div>

    <div class="flex flex-col items-center px-4">
      <img class="w-32"
           [src]="fixture.awayTeam.logo ? fixture.awayTeam.logo : '../../assets/img/soccer_ball.png'"
           alt="Site Logo">
      <a class="mt-2 font-semibold text-center text-2xl link"
         [routerLink]="['/team', fixture.awayTeam.team_name, fixture.awayTeam.team_id]">
        {{fixture.awayTeam.team_name}}
      </a>
    </div>
  </div>

  <button class="heart h-8 w-20 mb-2 py-1 " [class.favorite]="isFavorite"
          (click)="onFavouriteClicked()">
  </button>
</div>
