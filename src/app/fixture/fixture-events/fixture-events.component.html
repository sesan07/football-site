<div class="mb-4 p-2 rounded border bg-green-300 rounded overflow-hidden shadow-md">
  <div class="mb-2">
    <span class="font-bold text-xl">Events</span>
  </div>

  <div class="bg-green-400">

    <div class="flex flex-col items-center">
      <span class="mb-2 text-center">Kick-off</span>
      <span class="h-4 w-1 rounded-t border-t border-l border-r border-gray-200 bg-gray-600"></span>
    </div>

    <app-fixture-event-item *ngFor="let fixtureEvent of fixtureEvents"
                            [fixtureEvent]="fixtureEvent"
                            [isHomeTeam]="fixtureEvent.team_id === homeTeamId">
    </app-fixture-event-item>

    <div class="flex flex-col items-center">
      <span class="h-4 w-1 rounded-b border-b border-l border-r border-gray-200 bg-gray-600"></span>
      <span class="mt-2 text-center">Full Time</span>
    </div>
  </div>
</div>
