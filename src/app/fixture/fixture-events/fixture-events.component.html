<div class="mb-4 rounded bg-dark-600 overflow-hidden shadow-md">
  <span class="flex p-2 font-bold text-xl text-white bg-dark-400">Events</span>
  <div class="px-1 py-2 md:px-2">
    <div *ngIf="fixtureEvents.length > 0 else noEventsView">
      <div class="flex flex-col items-center">
        <span class="mb-1 font-semibold text-center text-white">Kick-off</span>
        <span class="h-4 w-2 rounded-t bg-dark-200 opacity-25"></span>
      </div>

      <app-fixture-event-item *ngFor="let fixtureEvent of fixtureEvents"
                              [fixtureEvent]="fixtureEvent"
                              [isHomeTeam]="fixtureEvent.team_id === homeTeamId">
      </app-fixture-event-item>

      <div class="flex flex-col items-center">
        <span class="h-4 w-2 rounded-b bg-dark-200 opacity-25"></span>
        <span class="mt-1 font-semibold text-center text-white" *ngIf="isFullTime">Full Time</span>
      </div>
    </div>
  </div>

</div>

<ng-template #noEventsView>
  <span class="text-white">No event available</span>
</ng-template>
