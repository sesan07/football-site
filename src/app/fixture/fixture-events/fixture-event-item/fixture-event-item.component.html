<div class="flex h-16 items-center justify-center text-white">

  <div class="flex w-1/2 items-center justify-end border-b border-dark-100"
       [class.invisible]="!isHomeTeam">

<!--    Players-->
    <div class="flex flex-col mr-1 items-end text-sm text-white">
      <span class="h-6" *ngIf="playerOne">
        {{playerOne}}
      </span>
      <span class="h-6 text-white opacity-50" *ngIf="playerTwo">
        {{playerTwo}}
      </span>
    </div>

<!--    Goal icon-->
    <img class="w-4" src="../../../../assets/img/soccer_ball.png" *ngIf="isNormalGoal"
         alt="Site Logo">

    <!--    Own Goal icon-->
    <img class="w-4" src="../../../../assets/img/soccer_ball.png" *ngIf="isOwnGoal"
         alt="Site Logo">

    <!--    Penalty Goal icon-->
    <img class="w-4" src="../../../../assets/img/soccer_ball.png" *ngIf="isPenalty"
         alt="Site Logo">

    <!--    Missed Penalty Goal icon-->
    <img class="w-4" src="../../../../assets/img/soccer_ball.png" *ngIf="isMissedPenalty"
         alt="Site Logo">

    <!--    Yellow Card icon-->
    <img class="w-4" src="../../../../assets/img/yellow-card.png" *ngIf="isYellowCard"
         alt="Site Logo">

    <!--    Red Card icon-->
    <img class="w-4" src="../../../../assets/img/red-card.png" *ngIf="isRedCard"
         alt="Site Logo">

<!--    Substitution icon-->
    <div class="flex flex-col h-12 justify-around" *ngIf="isSubstitution">
      <img class="w-4" src="../../../../assets/img/sub-in.png"
           alt="Site Logo">

      <img class="w-4" src="../../../../assets/img/sub-out.png"
           alt="Site Logo">
    </div>

  </div>

  <div class="flex h-full w-16 justify-center items-center mx-1 md:mx-4 relative">
    <span class="h-full w-2 bg-dark-200 opacity-25"></span>
    <div class="flex w-12 h-8 items-center justify-center rounded bg-dark-200 absolute">
      <span class="text-sm">{{fixtureEvent.elapsed}}'{{(fixtureEvent.elapsed_plus ? ' +' + fixtureEvent.elapsed_plus : '')}}</span>
    </div>
  </div>

  <div class="flex w-1/2 items-center justify-start border-b border-dark-100"
       [class.invisible]="isHomeTeam">

    <!--    Goal icon-->
    <img class="w-4" src="../../../../assets/img/soccer_ball.png" *ngIf="isNormalGoal"
         alt="Site Logo">

    <!--    Own Goal icon-->
    <img class="w-4" src="../../../../assets/img/soccer_ball.png" *ngIf="isOwnGoal"
         alt="Site Logo">

    <!--    Penalty Goal icon-->
    <img class="w-4" src="../../../../assets/img/soccer_ball.png" *ngIf="isPenalty"
         alt="Site Logo">

    <!--    Missed Penalty Goal icon-->
    <img class="w-4" src="../../../../assets/img/soccer_ball.png" *ngIf="isMissedPenalty"
         alt="Site Logo">

    <!--    Yellow Card icon-->
    <img class="w-4" src="../../../../assets/img/yellow-card.png" *ngIf="isYellowCard"
         alt="Site Logo">

    <!--    Red Card icon-->
    <img class="w-4" src="../../../../assets/img/red-card.png" *ngIf="isRedCard"
         alt="Site Logo">

    <!--    Substitution icon-->
    <div class="flex flex-col h-12 justify-around" *ngIf="isSubstitution">
      <img class="w-4" src="../../../../assets/img/sub-in.png"
           alt="Site Logo">

      <img class="w-4" src="../../../../assets/img/sub-out.png"
           alt="Site Logo">
    </div>

<!--    Players-->
    <div class="flex flex-col ml-1 items-start text-sm text-white">
      <span class="h-6" *ngIf="playerOne">
        {{playerOne}}
      </span>
      <span class="h-6 text-white opacity-50" *ngIf="playerTwo">
        {{playerTwo}}
      </span>
    </div>

  </div>
</div>
