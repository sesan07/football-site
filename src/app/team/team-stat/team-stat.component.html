<div class="flex-grow mt-2 rounded border bg-green-200 rounded overflow-hidden shadow-md">
  <!--        Header -->
  <div class="flex items-center py-1 bg-green-300 px-4">
    <span class="font-semibold">{{statName}}</span>
<!--    Optional average-->
    <div class="flex justify-center w-10 ml-2 rounded bg-white">
      <span class="text-sm">Avg</span>
    </div>
  </div>
  <!--        Content -->
  <div class="bg-green-400">
    <div class="flex items-center justify-between py-1 px-4 border-t border-gray-500 bg-green-500">
      <span class="text-center ml-2 text-sm">Home</span>
      <div class="flex justify-center w-20 rounded bg-white">
        <!--              Stat value -->
        <span class="text-sm">{{homeValue}}</span>
      </div>
    </div>
    <div class="flex items-center justify-between py-1 px-4 border-t border-gray-500 bg-green-500">
      <span class="text-center ml-2 text-sm">Away</span>
      <div class="flex justify-center w-20 rounded bg-white">
        <!--              Stat value -->
        <span class="text-sm">{{awayValue}}</span>
      </div>
    </div>
    <div class="flex items-center justify-between py-1 px-4 border-t border-gray-500 bg-green-600">
      <span class="text-center ml-2 text-sm">Total</span>
      <div class="flex justify-center w-20 rounded bg-white">
        <!--              Stat value -->
        <span class="text-sm">{{totalValue}}</span>
      </div>
    </div>
  </div>
</div>
