<div class="flex mb-2 bg-yellow-200">
  <div class="flex items-center ml-2 lg:ml-8">
    <img class="h-24 lg:h-32 my-2" src="../../assets/img/soccer_ball.png" alt="Site Logo">
    <div class="ml-2 md:ml-4 my-2 text-red-700">
      <span class="font-bold text-lg">{{team ? team.name : 'Name'}}</span>
      <div class="flex items-center mb-1" *ngIf="team ? !team.is_national : false">
        <img class="h-8 mr-1" src="assets/img/soccer_ball.png" alt="Site Logo">
        <span>{{team.country}}</span>
      </div>
      <div class="flex items-center mb-1">
        <img class="h-4 mr-1" src="assets/img/soccer_ball.png" alt="Site Logo">
        <span class="text-xs">{{team ? team.venue_name: 'Stadium'}}</span>
      </div>
      <span class="text-xs">{{team ? team.founded : 'Founded date'}}</span>
    </div>
  </div>
</div>

<div class="flex flex-col xl:flex-row">
  <div class="flex-grow px-2 pb-2 xl:mr-16 bg-green-100">

    <!-- Header -->
<!--    Squad-->
    <div class="flex-grow mt-2 rounded border bg-green-200 rounded overflow-hidden shadow-md">
      <div class="flex items-center py-1 bg-green-300 px-4">
        <img class="h-5 mr-1" src="assets/img/soccer_ball.png" alt="Site Logo">
        <span class="font-semibold text-lg">Squad</span>
      </div>
      <!-- Content -->
      <div class="bg-green-400">
        <app-team-player *ngFor="let teamPlayer of teamPlayers"
                         [teamPlayer]="teamPlayer">
        </app-team-player>
      </div>
    </div>

  </div>

<!--  Fixtures/Stats-->
  <div class="flex-grow xl:flex-grow-0 xl:w-1/3 mt-2 xl:mt-0 px-2 pb-2 bg-green-100">
    <app-tab-toggle [buttonLabels]="['Fixtures', 'Stats']"></app-tab-toggle>
<!--    Fixtures-->
    <div>
      <app-fixture-group *ngFor="let fixtureGroup of fixtureGroups"
                         [fixtureGroup]="fixtureGroup">
      </app-fixture-group>
    </div>

<!--    Stats-->
<!--    <div>-->
<!--      <app-team-stat *ngFor="let stat of activeTeamStatistics"-->
<!--                     [statName]="stat.name"-->
<!--                     [homeValue]="stat.home"-->
<!--                     [awayValue]="stat.away"-->
<!--                     [totalValue]="stat.total">-->
<!--      </app-team-stat>-->
<!--    </div>-->
  </div>
</div>
