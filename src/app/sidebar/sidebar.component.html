<div class="w-full md:w-64 fixed flex flex-col text-white  z-20"
     [ngClass]="{'md:h-screen' : isCollapsed, 'h-screen' : !isCollapsed}">
  <div class="h-16 p-4  flex justify-between md:justify-center items-center cursor-pointer outline-none bg-green-500"
       (click)="onHomeClicked()">
    <div class="flex">
      <img class="h-12" src="assets/img/soccer_ball.png" alt="Site Logo">
      <span class="ml-2 font-semibold text-3xl tracking-tight">Footychan!</span>
    </div>

    <img class="w-8 md:hidden ml-2" src="assets/img/menu.png" alt="Site Logo"
         (click)="onMenuClicked($event)">
  </div>

  <div class="p-2 md:h-full transition ease-in-out transform md:translate-x-0 overflow-x-hidden overscroll-contain bg-dark-600"
       [ngClass]="{'-translate-x-full h-0' : isCollapsed, 'translate-x-0 h-full duration-200' : !isCollapsed}">

    <button class="w-full mb-1 py-1 flex justify-between items-center border-none shadow-none"
            (click)="isTeamsOpen = !isTeamsOpen">
      <span class="font-semibold">Favorite Teams</span>
      <img class="h-4 w-4 ml-1 transition duration-200 transform" [class.rotate-180]="!isTeamsOpen"
           src="../../assets/img/up-arrow.png" alt="Dropdown arrow">
    </button>
    <div *ngIf="isTeamsOpen">
      <app-sidebar-team-item *ngFor="let team of teams"
                             [team]="team"
                             (clicked)="onFavoriteClicked()">
      </app-sidebar-team-item>
    </div>

    <button class="w-full mb-1 py-1 flex justify-between items-center border-none shadow-none"
            (click)="isLeaguesOpen = !isLeaguesOpen">
      <span class="font-semibold">Favorite Leagues</span>
      <img class="h-4 w-4 ml-1 transition duration-200 transform" [class.rotate-180]="!isLeaguesOpen"
           src="../../assets/img/up-arrow.png" alt="Dropdown arrow">
    </button>
    <div *ngIf="isLeaguesOpen">
      <app-sidebar-league-item *ngFor="let league of leagues"
                               [league]="league"
                               (clicked)="onFavoriteClicked()">
      </app-sidebar-league-item>
    </div>

    <button class="w-full mb-1 py-1 flex justify-between items-center border-none shadow-none"
            (click)="isFixturesOpen = !isFixturesOpen">
      <span class="font-semibold">Favorite Fixtures</span>
      <img class="h-4 w-4 ml-1 transition duration-200 transform" [class.rotate-180]="!isFixturesOpen"
           src="../../assets/img/up-arrow.png" alt="Dropdown arrow">
    </button>
    <div *ngIf="isFixturesOpen">
      <app-sidebar-fixture-item *ngFor="let fixture of fixtures"
                                [fixture]="fixture"
                                (clicked)="onFavoriteClicked()">
      </app-sidebar-fixture-item>
    </div>

  </div>


</div>
