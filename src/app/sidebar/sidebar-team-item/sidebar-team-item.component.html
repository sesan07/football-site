<div class="h-20 mb-2 px-2 py-1 flex items-center justify-between text-white text-sm rounded bg-gray-700 hover:bg-gray-600 cursor-pointer"
     (click)="onClicked()">
  <div class="flex flex-col items-center flex-grow">
    <img class="h-10"
         [src]="team.teamLogo ? team.teamLogo : '../../../assets/img/soccer_ball.png'"
         alt="Team Icon">
    <span>{{team.teamName}}</span>
  </div>

  <div class="ml-2 flex flex-col">
    <span class="h-8 w-8 py-1 text-center text-sm rounded bg-gray-800">T</span>
    <button class="heart favorite h-8 w-8 mt-2 py-1 "
       (click)="onFavouriteClicked($event)">
    </button>
  </div>
</div>
