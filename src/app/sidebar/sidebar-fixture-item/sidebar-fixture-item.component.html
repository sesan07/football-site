<div class="h-20 mb-2 p-2 flex items-center text-white text-sm rounded bg-gray-700 hover:bg-gray-600 cursor-pointer"
     (click)="onClicked()">
  <div class="flex flex-col flex-grow">
    <div class="flex items-center">
      <img class="w-6"
           [src]="fixture.homeTeamLogo ? fixture.homeTeamLogo : '../../../assets/img/soccer_ball.png'"
           alt="Team Icon">
      <span class="ml-2">{{fixture.homeTeamName}}</span>
    </div>
    <div class="mt-2 flex items-center">
      <img class="w-6"
           [src]="fixture.awayTeamLogo ? fixture.awayTeamLogo : '../../../assets/img/soccer_ball.png'"
           alt="Team Icon">
      <span class="ml-2">{{fixture.awayTeamName}}</span>
    </div>
  </div>

  <div class="ml-2 flex flex-col">
    <span class="h-8 w-8 py-1 text-center text-sm rounded bg-gray-800">VS</span>
    <button class="heart favorite h-8 w-8 mt-2 py-1 "
       (click)="onFavouriteClicked($event)">
    </button>
  </div>

</div>
